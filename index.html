      }

  </head>
  <body style="background-color: black; display: flex; justify-content: center; align-items: center;">

    </div>

    <!--  -->
    <script>
      const video = document.querySelector(".video");
      //////////////////
      const volumeSrc = prompt("Enter Volume Src: ");
      //////////////////
      if(volumeSrc === ''){ 
        video.src = "https://odysee.com/$/download/Kuruluş-Osman-100/b64cb0fb49966f9ce5a1a1fc63ef85c9dc4593cb";        
      }
       else if(volumeSrc === null){ 
        video.src = "https://odysee.com/$/download/Kuruluş-Osman-100/b64cb0fb49966f9ce5a1a1fc63ef85c9dc4593cb";        
      }
      else{
        video.src = volumeSrc;
      }
    </script>
