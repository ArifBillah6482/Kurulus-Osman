<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arif Billah</title>
    <style>
      video {
        outline: none;
      }
    </style>
  </head>
  <body style="background-color: black; display: flex; justify-content: center; align-items: center;">
    <div>
      <video controls class="video" src="https://vidtower.me/ko100bangla.mp4"></video>
    </div>

    <!--  -->
    <script>
      const video = document.querySelector(".video");
      //////////////////
      const volumeSrc = prompt(`For season 4 only- volume-99 or 100 or 101 or ...?  
      Enter Volume Number: `);
      //////////////////
      if(volumeSrc === ''){ 
        video.src = "https://vidtower.me/ko100bangla.mp4";        
      }
       else if(volumeSrc === null){ 
        video.src = "https://vidtower.me/ko100bangla.mp4";        
      }
      else{
        let x = Number(volumeSrc);
        video.src = `https://vidtower.me/ko${x}bangla.mp4`;
      }
    </script>
  </body>
</html>
