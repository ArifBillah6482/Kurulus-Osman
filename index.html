<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Prompt Example</title>
</head>
<body>

<h1>JavaScript Prompt Example</h1>
<button onclick="showPrompt()">Click me</button>

<p id="demo"></p>

<script>
function showPrompt() {
    let person = prompt("Please enter your name:", "Harry Potter");
    if (person != null) {
        document.getElementById("demo").innerHTML = "<video controls class="video" id="video" src="https://mcsdn03924.nuflayer.com/Salahuddin/" + "31" + "/1Salahuddin" + "31" + ".mp4"></video>";
    }
}
</script>

</body>
</html>
